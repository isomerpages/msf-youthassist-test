title: Youth Assist
url: https://www.youthassist.com
favicon: /images/fist.jpg
colors:
  primary-color: "#6ab1a1"
  secondary-color: "#ff7d00"
  media-colors:
    - title: media-color-one
      color: "#4b6e97"
    - title: media-color-two
      color: "#b989a4"
    - title: media-color-three
      color: "#bddfe2"
    - title: media-color-four
      color: "#f4b690"
